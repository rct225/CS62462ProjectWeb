<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/d3-simple-gauge.js"></script>
    <script src="js/wordcloud2.js"></script>
    <script src="js/newCloud.js"></script>
    <script src="js/line_small_multi.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/gauge.css">
</head>
<body>
<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Explore
                </a>
            </li>
            <li>
                <a href="#">Main Page</a>
            </li>
            <li>
                <a href="#">Pick a Song</a>
            </li>
            <li>
                <a href="#">Pick and Artist</a>
            </li>
            <li>
                <a href="#">Predict Rank</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    Year
                </div>
                <div id="my_dataviz" class="col-6">
                    <!--Average Acoustic Characteristics-->
                </div>
                <div class="col-4">
                        Stemmed Words<br>
                        <div class="row">
                            <canvas id="stemmed-word-cloud" width="300" height="300"></canvas>
                        </div>
                        Average Sentiments
                        <div class="row">
                            <div class="col-4">
                                Negative
                            </div>
                            <div class="col-4">
                                Neutral
                            </div>
                            <div class="col-4">
                                Positive
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4" id="gauge1">
                            </div>
                            <div class="col-4" id="gauge2">
                            </div>
                            <div class="col-4" id="gauge3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    <script>
        function onDocumentReady() {
            const svg1 = d3.select('#gauge1')
                .append('svg')
                .attr('width', 150)
                .attr('height', 150);

            const gauge1 = new window.d3SimpleGauge.SimpleGauge({
                barWidth: 10,
                needleRadius: 3,
                el: svg1.append('g'),
                height:  150,
                interval: [0, 200],
                sectionsCount: 3,
                width: 150,
            });

            gauge1.value = 100;

            const svg2 = d3.select('#gauge2')
                .append('svg')
                .attr('width', 150)
                .attr('height', 150);

            const gauge2 = new window.d3SimpleGauge.SimpleGauge({
                barWidth: 10,
                needleRadius: 3,
                el: svg2.append('g'),
                height:  150,
                interval: [0, 200],
                sectionsCount: 3,
                width: 150,
            });

            gauge2.value = 100;

            const svg3 = d3.select('#gauge3')
                .append('svg')
                .attr('width', 150)
                .attr('height', 150);

            const gauge3 = new window.d3SimpleGauge.SimpleGauge({
                barWidth: 10,
                needleRadius: 3,
                el: svg3.append('g'),
                height:  150,
                interval: [0, 200],
                sectionsCount: 3,
                width: 150,
            });

            gauge3.value = 100;

        }

        if ( !window.isLoaded ) {
            window.addEventListener("load", function() {
                onDocumentReady();
            }, false);
        } else {
            onDocumentReady();
        }
    </script>

</body>
</html>
